<div class="instructor-cost-config">
	<table class="instructor-cost-config__table">
		<thead>
			<tr class="instructor-cost-config__table-row">
				<th class="instructor-cost-config__cell">Instructor</th>
				<th class="instructor-cost-config__cell">Type</th>
				<th class="instructor-cost-config__cell">Cost</th>
			</tr>
		</thead>
		<tbody class="course-costs__course-container" ng-repeat="instructor in instructors | orderBy: 'lastName'">
			<tr>
				<td class="instructor-cost-config__cell">
					{{ instructor.lastName }}, {{ instructor.firstName }}
				</td>
				<td class="instructor-cost-config__cell">
					{{ instructor.instructorType.description }}
				</td>
				<td class="instructor-cost-config__cell">
					<ipa-input mode="'currency'"
					           value="instructor.instructorCost.cost"
					           on-update="updateInstructorCost(instructor.instructorCost)">
					</ipa-input>
				</td>
			</tr>
		</tbody>
	</table>
</div>
