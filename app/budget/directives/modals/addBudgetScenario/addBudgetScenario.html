<div class="add-budget-scenario">
  <form role="form" class="form-horizontal">
    <div class="add-budget-scenario__main-content">
      <div class="form-group">
        <label class="col-sm-6 control-label">Create From</label>
        <div class="col-sm-5">
          <div class="input-group" class="scenario-selection-container">
            <button class="btn add-budget-scenario__dropdown dropdown-toggle"
                    type="button" data-toggle="dropdown">
              <span class="add-budget-scenario__dropdown-label">
                {{ newBudgetScenario.description }}
              </span>
              <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li ng-repeat="budgetScenario in state.budgetScenarios" class="budget-scenario-item">
                <a ng-click="selectBudgetScenario(budgetScenario)">
                  {{ budgetScenario.name }}
                </a>
              </li>
              <li role="presentation" class="divider courses-separator"></li>
              <li ng-click="newBudgetScenario.budgetScenarioId = 0" class="budget-scenario-item">
                <a ng-click="selectBudgetScenario()">
                  Schedule data
                </a>
              </li>
            </ul>

          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-6 control-label">Name</label>
        <div class="col-sm-5">
          <div class="input-group">
            <input
              class="form-control" type="text"
              ng-model="newBudgetScenario.name"
              placeholder="Budget scenario name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">Copy Funds</label>
        <div class="col-sm-5">
          <div class="input-group add-budget-scenario__copy-ui">
            <ipa-checkbox is-checked="newBudgetScenario.copyFunds"
                          is-disabled="!(newBudgetScenario.budgetScenarioId > 0)"
                          click-action="toggleCopyFunds()">
            </ipa-checkbox>
          </div>
        </div>
      </div>
    </div>

    <div class="add-budget-scenario-footer">
      <button ng-click="close()"
              type="button"
              class="btn btn-default modal-button">
        Cancel
      </button>
      <button ng-click="submitBudgetScenarioForm()"
              type="button"
              class="btn neon-dark-confirm-btn modal-button">
        Create
      </button>
    </div>
  </form>
</div>
