<div class="support-costs">
	<div class="main-content">
		<!-- left side -->
		<div class="instructor-container">

			<div class="instructor-box">
				<div ng-repeat="instructor in newInstructors | orderBy: 'lastName'" class="instructor-item">

					<div class="instructor-label-container">
						<div class="instructor-label">
							{{ instructor.fullName }}
						</div>
					</div>

					<div class="instructor-cost-container">
						<div class="instructor-cost">
							<input
								type="text"
								ng-model="instructor.cost"
								auto-input
								on-blur="updateInstructorCost(instructor)"
								class="instructor-cost-input">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- end main-content -->

	<!-- footer -->
	<div class="support-costs-footer">
		<button ng-click="close()"
						type="button"
						class="btn btn-default modal-button">
			Cancel
		</button>
		<button ng-click="saveBudget()"
						type="button"
						class="btn neon-dark-confirm-btn modal-button">
			Save
		</button>
	</div> <!-- end footer -->
</div>
