<div class="incoming-changes">
  <ipa-tabs tab-names="termNav.allTabs"
            active-tab="termNav.activeTab"
            select-tab="setActiveTerm"
            slim="true">
    <div class="line-items">
      <table class="line-items__table">
        <colgroup>
          <col style="width: 30%;">
          <col style="width: 25%;">
          <col style="width: 25%;">
          <col style="width: 20%;">
        </colgroup>
        <thead>
          <tr>
            <th class="line-items__table-header">
              <div class="line-items__table-header-container">
                Course
              </div>
            </th>
            <th class="line-items__table-header">
              <div class="line-items__table-header-container">
                Scheduled
              </div>
            </th>
            <th class="line-items__table-header">
              <div class="line-items__table-header-container">
                Scenario
              </div>
            </th>
            <th class="line-items__table-header line-items__table--amount">
              <div class="line-items__table-header-amount-container">
                UI
              </div>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="change in changes" ng-if="change.term == termNav.activeTerm">
            <td class="course-list__cell" ng-class-even="'course-list__cell--dark'">
              <span>
                {{ sectionGroupCost.subjectCode }}
              </span>
            </td>
            <td class="course-list__cell" ng-class-even="'course-list__cell--dark'">
              {{ sectionGroupCost.courseNumber }}
            </td>
            <td class="course-list__cell" ng-class-even="'course-list__cell--dark'">
              {{ sectionGroupCost.title }}
            </td>
            <td class="course-list__cell" ng-class-even="'course-list__cell--dark'">
              {{ sectionGroupCost.sequencePattern }}
            </td>
            <td class="course-list__cell" ng-class-even="'course-list__cell--dark'">

              <span ng-if="sectionGroupCost.isBudgeted">
                <ipa-button text="'Remove Course'"
                            size="'small'"
                            confirm-message="'Are you sure you want to remove the course?'"
                            on-click="hide(sectionGroupCost)">
                </ipa-button>
              </span>
              <span ng-if="sectionGroupCost.isBudgeted == false">
                <ipa-button text="'Add Course'"
                            skin="'dark'"
                            size="'small'"
                            on-click="unHide(sectionGroupCost)">
                </ipa-button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </ipa-tabs>
</div>
