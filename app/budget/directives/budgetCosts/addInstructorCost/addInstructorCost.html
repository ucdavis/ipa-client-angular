<tr>
	<!-- Instructor of record -->
	<td class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }" ng-show="!isLiveData && !isBudgetRequest">
		<div class="budget-costs__label">
			Add Instructor <span ng-if="instructor.instructorTypeDescription">({{ instructor.instructorTypeDescription }})</span>
		</div>
		<div class="instructor-costs__instructor-container">
				<add-instructor-assignment-dropdown
				                                section-group-cost="sectionGroupCost"
				                                instructors="instructorAssignmentOptions">
				</add-instructor-assignment-dropdown>
		</div>
	</td>
	<!-- Empty columns for spacing -->
	<td colspan="8" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }" ng-show="!isLiveData && !isBudgetRequest">
	</td>

	<!-- Link to Assign Instructors Page -->
	<td colspan="9" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }" ng-show="(isLiveData || isBudgetRequest) && instructorCount === 0">
        <span class="add-instructor-cost__none-assigned">
          No instructors assigned
        </span>
        <a ng-show="isLiveData" class="add-instructor-cost__assignment-link" href="{{ assignmentLink() }}">Click here to assign instructors</a>
	</td>
</tr>
