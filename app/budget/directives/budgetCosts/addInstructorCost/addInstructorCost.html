<tr>
	<td class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
	</td>
	<!-- Instructor of record -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Add Instructor <span ng-if="instructor.instructorTypeDescription">({{ instructor.instructorTypeDescription }})</span>
		</div>
		<div class="instructor-costs__instructor-container">
			<div class="instructor-costs__instructor-dropdown-container">
				<add-instructor-assignment-dropdown mode="'instructor'"
				                                section-group-cost="sectionGroupCost"
				                                instructors="instructorAssignmentOptions">
				</add-instructor-assignment-dropdown>
			</div>
		</div>
	</td>
	<!-- Empty columns for spacing -->
	<td colspan="7" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
	</td>
</tr
