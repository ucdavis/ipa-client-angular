<tr>
	<td rowspan="2" class="course-costs__table-cell-sequence">
		<div class="course-costs__sequence-container">
			{{ sectionGroupCost.sequencePattern }}
		</div>
	</td>
	<!-- Enrollment -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			Enroll
		</div>
		<div class="course-costs__edit-container">
			<div class="course-costs__number-input">
				<ipa-input mode="'number'"
				           value="sectionGroupCost.enrollment"
				           on-update="overrideSectionGroup(sectionGroupCost, 'seats')">
				</ipa-input>
			</div>
			<div class="glyphicon glyphicon-repeat course-costs__revert-ui"
			     uib-tooltip="Update to schedule total seats of {{ !!(sectionGroupCost.sectionGroup.enrollment) ? sectionGroupCost.sectionGroup.enrollment : 'none' }}"
			     tooltip-append-to-body="true"
			     confirm-button="revertOverride(sectionGroupCost, 'seats')"
			     message="Update to schedule total seats of {{ !!(sectionGroupCost.sectionGroup.enrollment) ? sectionGroupCost.sectionGroup.enrollment : 'none' }}?"
			     yes="Update"
			     no="Cancel"
			     ng-show="sectionGroupCost.enrollment != sectionGroupCost.sectionGroup.totalSeats">
			</div>
		</div>
	</td>
	<!-- Section Count -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			Sections
		</div>
		<div class="course-costs__edit-container">
			<div class="course-costs__number-input">
				<ipa-input mode="'number'"
				           value="sectionGroupCost.sectionCount"
				           on-update="overrideSectionGroup(sectionGroupCost, 'sectionCount')">
				</ipa-input>
			</div>
			<div class="glyphicon glyphicon-repeat course-costs__revert-ui"
			     uib-tooltip="Update to schedule section count of {{ !!(sectionGroupCost.sectionGroup.sectionCount) ? sectionGroupCost.sectionGroup.sectionCount : 'none' }}"
			     tooltip-append-to-body="true"
			     confirm-button="revertOverride(sectionGroupCost, 'sectionCount')"
			     message="Update to schedule section count of {{ !!(sectionGroupCost.sectionGroup.sectionCount) ? sectionGroupCost.sectionGroup.sectionCount : 'none' }}?"
			     yes="Update"
			     no="Cancel"
			     ng-show="sectionGroupCost.sectionCount != sectionGroupCost.sectionGroup.sectionCount">
			</div>
		</div>
	</td>
	<!-- TA Count -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			TAs
		</div>
		<div class="course-costs__edit-container">
			<div class="course-costs__number-input">
				<ipa-input mode="'number'"
				           value="sectionGroupCost.taCount"
				           on-update="overrideSectionGroup(sectionGroupCost, 'teachingAssistantAppointments')">
				</ipa-input>
			</div>
			<div class="glyphicon glyphicon-repeat course-costs__revert-ui"
			     uib-tooltip="Update to schedule TA count of {{ !!(sectionGroupCost.taCount) ? sectionGroupCost.taCount : 'none' }}"
			     tooltip-append-to-body="true"
			     confirm-button="revertOverride(sectionGroupCost, 'teachingAssistantAppointments')"
			     message="Update to schedule TA count of {{ !!(sectionGroupCost.taCount) ? sectionGroupCost.taCount : 'none' }}?"
			     yes="Update"
			     no="Cancel"
			     ng-show="sectionGroupCost.taCount != sectionGroup.sectionGroupCost.taCount">
			</div>
		</div>
	</td>
	<!-- TA Cost -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			TA Cost
		</div>
		<div>
			{{ toCurrency(sectionGroupCost.taCost) }}
		</div>
	</td>
	<!-- Reader Count -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			Readers
		</div>
		<div class="course-costs__edit-container">
			<div class="course-costs__number-input">
				<ipa-input mode="'number'"
				           value="sectionGroupCost.readerCount"
				           on-update="overrideSectionGroup(sectionGroupCost, 'readerAppointments')">
				</ipa-input>
			</div>
			<div class="glyphicon glyphicon-repeat course-costs__revert-ui"
			     uib-tooltip="Update to schedule reader count of {{ !!(sectionGroupCost.readerCount) ? sectionGroupCost.readerCount : 'none' }}"
			     tooltip-append-to-body="true"
			     confirm-button="revertOverride(sectionGroupCost, 'readerAppointments')"
			     message="Update to schedule reader count of {{ !!(sectionGroupCost.readerCount) ? sectionGroupCost.readerCount : 'none' }}?"
			     yes="Update"
			     no="Cancel"
			     ng-show="sectionGroupCost.readerCount != sectionGroup.sectionGroupCost.readerCount">
			</div>
		</div>
	</td>
	<!-- Reader Cost -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			Reader Cost
		</div>
		<div>
			{{ toCurrency(sectionGroupCost.readerCost) }}
		</div>
	</td>
	<!-- Sub Total -->
	<td class="course-costs__table-cell">
		<div class="budget-costs__label">
			Support Cost
		</div>
		<div>
			{{ toCurrency(sectionGroupCost.courseCostSubTotal) }}
		</div>
	</td>
</tr>
