<div class="edit-instructor-assignment-dropdown">
	<ipa-dropdown 
	              expanded="sectionGroupCost.instructorDropdown"
	              style="'minimal'"
	              button-text="instructor.instructorName ? instructor.instructorName.split(' ')[0] + ', ' + instructor.instructorName.split(' ')[1] : 'Assign instructor'"
	              items="instructors"
	              select-item="setInstructor(item)">
	</ipa-dropdown>
</div>
