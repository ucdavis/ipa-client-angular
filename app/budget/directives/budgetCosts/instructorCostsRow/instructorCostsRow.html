<tr>
	<!-- Instructor of record -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Instructor <span ng-if="sectionGroupCost.instructorTypeDescription">({{ sectionGroupCost.instructorTypeDescription }})</span>
		</div>
		<div class="instructor-costs__instructor-container">
			<div ng-show="!isLiveDataScenario" class="instructor-costs__instructor-dropdown-container">
				<instructor-assignment-dropdown mode="'instructor'"
				                                section-group-cost="sectionGroupCost"
				                                instructors="instructorAssignmentOptions">
				</instructor-assignment-dropdown>
			</div>

			<div ng-show="!isLiveDataScenario" class="instructor-costs__instructor-reversion-ui" ng-class="{'instructor-costs-row__hidden': !(sectionGroupCost.reversionDisplayName) && _array_compare_objects_by_key(sectionGroupCost.sectionGroupCostInstructors, 'instructorId', sectionGroupCost.sectionGroup.assignedInstructors, 'id') }">
				<div class="glyphicon glyphicon-repeat instructor-costs__revert-ui"
				     uib-tooltip="Update instructors from Live Data"
				     tooltip-append-to-body="true"
				     confirm-button="syncInstructor()"
				     message="Update instructors?"
				     yes="Update"
				     no="Cancel">
				</div>
			</div>
			<div class="instructor-costs__instructor-reversion-ui" ng-class="{'instructor-costs-row__hidden': !(sectionGroupCost.instructorId ||  sectionGroupCost.instructorTypeId) }">
				<div ng-if="!isLiveDataScenario"
				     class="glyphicon glyphicon-remove instructor-costs__revert-ui"
				     tooltip-append-to-body="true"
				     uib-tooltip="Remove instructor"
				     confirm-button="removeInstructor(sectionGroupCost)"
				     message="Are you sure you want to remove this instructor?"
				     yes="Remove"
				     no="Cancel">
				</div>
			</div>
			<div ng-show="isLiveDataScenario">
				{{ sectionGroupCost.instructorDescription }}
        <span class="instructor-costs-row__no-instructor" ng-if="!sectionGroupCost.instructorDescription">
          None assigned
        </span>
			</div>
		</div>
	</td>

	<!-- Regular instructor -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Regular Instructor
		</div>
		<div class="instructor-costs__instructor-container">
			<div class="instructor-costs__instructor-dropdown-container">
				<instructor-assignment-dropdown mode="'originalInstructor'"
				                                section-group-cost="sectionGroupCost"
				                                instructors="regularInstructorAssignmentOptions"
				                                course="course">
				</instructor-assignment-dropdown>
			</div>
			<div class="instructor-costs__instructor-reversion-ui">
				<div class="glyphicon glyphicon-remove instructor-costs__revert-ui"
				     tooltip-append-to-body="true"
				     uib-tooltip="Remove instructor"
				     confirm-button="removeOriginalInstructor(sectionGroupCost)"
				     message="Are you sure you want to remove this instructor?"
				     yes="Remove"
				     no="Cancel"
				     ng-class="{'instructor-costs-row__hidden': (sectionGroupCost.originalInstructorId > 0) == false }">
				</div>
			</div>
		</div>
	</td>

	<!-- Reason -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Reason
		</div>
		<div class="instructor-costs__cost-container">
			<ipa-input value="sectionGroupCost.reason"
			           on-update="updateSectionGroupCost(sectionGroupCost)"
			           max-chars="30">
			</ipa-input>
		</div>
	</td>

	<!-- Cost -->
	<td class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Instructor Cost
		</div>
		<div class="instructor-costs__cost-container">
			<div ng-if="sectionGroupCost.overrideInstructorCostSource == 'course'">
				<ipa-input mode="'currency'"
				           value="sectionGroupCost.cost"
				           update-delay="3000"
				           on-update="updateInstructorCost(sectionGroupCost)">
				</ipa-input>
			</div>

			<div ng-if="sectionGroupCost.overrideInstructorCostSource != 'course' && sectionGroupCost.overrideInstructorCostSource.length > 0"
			     uib-tooltip="Cost of {{ sectionGroupCost.overrideInstructorCostSourceDescription }}"
			     tooltip-append-to-body="true">
				<ipa-input mode="'currency'"
				           place-holder="'$' + (sectionGroupCost.overrideInstructorCost || 0)"
				           value="sectionGroupCost.cost"
				           update-delay="3000"
				           on-update="updateInstructorCost(sectionGroupCost)">
				</ipa-input>
			</div>
		</div>
	</td>
</tr
