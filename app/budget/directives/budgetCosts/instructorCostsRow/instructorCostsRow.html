<tr>
	<!-- Instructor of record -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Instructor
		</div>
		<div class="instructor-costs__instructor-container">
			<div class="instructor-costs__instructor-dropdown-container">
				<instructor-assignment-dropdown mode="'instructor'"
				                                section-group="sectionGroup"
				                                instructors="instructorAssignmentOptions">
				</instructor-assignment-dropdown>
			</div>
			<div class="instructor-costs__instructor-reversion-ui">
				<div class="glyphicon glyphicon-repeat instructor-costs__revert-ui"
				     uib-tooltip="Update to {{ sectionGroup.reversionDisplayName }}"
				     tooltip-append-to-body="true"
				     confirm-button="removeInstructor(sectionGroup.sectionGroupCost)"
				     message="Update to {{ sectionGroup.reversionDisplayName }}?"
				     yes="Update"
				     no="Cancel"
				     ng-class="{'instructor-costs-row__hidden': !(sectionGroup.reversionDisplayName) }">
				</div>
			</div>
		</div>
	</td>

	<!-- Regular instructor -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Reg. Instructor
		</div>
		<div class="instructor-costs__instructor-container">
			<div class="instructor-costs__instructor-dropdown-container">
				<instructor-assignment-dropdown mode="'originalInstructor'"
				                                section-group="sectionGroup"
				                                instructors="regularInstructorAssignmentOptions"
				                                course="course">
				</instructor-assignment-dropdown>
			</div>
			<div class="instructor-costs__instructor-reversion-ui">
				<div class="glyphicon glyphicon-remove instructor-costs__revert-ui"
				     tooltip-append-to-body="true"
				     uib-tooltip="Remove instructor"
				     confirm-button="removeOriginalInstructor(sectionGroup.sectionGroupCost)"
				     message="Are you sure you want to remove this instructor?"
				     yes="Remove"
				     no="Cancel"
				     ng-class="{'instructor-costs-row__hidden': (sectionGroup.sectionGroupCost.originalInstructorId > 0) == false }">
				</div>
			</div>
		</div>
	</td>

	<!-- Reason -->
	<td colspan="2" class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Reason
		</div>
		<div class="instructor-costs__cost-container">
			<ipa-input value="sectionGroup.sectionGroupCost.reason"
			           on-update="overrideSectionGroup(sectionGroup, 'reason')"
			           max-chars="30">
			</ipa-input>
		</div>
	</td>

	<!-- Cost -->
	<td class="instructor-costs__table-cell" ng-class="{ 'instructor-costs-row__divider' : divider }">
		<div class="budget-costs__label">
			Instructor Cost
		</div>
		<div class="instructor-costs__cost-container">
			<div ng-if="sectionGroup.overrideInstructorCostSource == 'course'">
				<ipa-input mode="'currency'"
				           value="sectionGroup.overrideInstructorCost"
				           on-update="updateInstructorCost(sectionGroup)">
				</ipa-input>
			</div>

			<div ng-if="sectionGroup.overrideInstructorCostSource != 'course' && sectionGroup.overrideInstructorCostSource.length > 0"
			     uib-tooltip="Cost of {{ sectionGroup.overrideInstructorCostSourceDescription }}"
			     tooltip-append-to-body="true">
				<ipa-input mode="'currency'"
				           place-holder="'$' + (sectionGroup.overrideInstructorCost || 0)"
				           value="sectionGroup.newInstructorCost"
				           on-update="updateInstructorCost(sectionGroup.sectionGroupCost, sectionGroup.newInstructorCost)">
				</ipa-input>
			</div>
		</div>
	</td>
</tr>
