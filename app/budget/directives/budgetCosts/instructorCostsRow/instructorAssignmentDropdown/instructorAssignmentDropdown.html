<div class="instructor-assignment-dropdown">
	<ipa-dropdown ng-show="mode == 'originalInstructor'"
	              expanded="sectionGroupCost.originalInstructorDropdown"
	              style="'minimal'"
	              button-text="sectionGroupCost.originalInstructorName || 'Assign instructor'"
	              items="instructors"
	              select-item="setOriginalInstructor(item)">
	</ipa-dropdown>
	<ipa-dropdown ng-show="mode == 'instructor'"
	              expanded="sectionGroupCost.instructorDropdown"
	              style="'minimal'"
	              button-text="sectionGroupCost.instructorName || 'Assign instructor'"
	              items="instructors"
	              select-item="setInstructor(item)">
	</ipa-dropdown>
</div>
