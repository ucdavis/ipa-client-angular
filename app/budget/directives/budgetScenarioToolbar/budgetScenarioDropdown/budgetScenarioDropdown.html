<div class="budget-scenario-dropdown btn-group">
	<button class="btn btn-default dropdown-toggle budget-scenario-dropdown__toggle-ui"
					type="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="true">

		<span>
			{{ state.selectedBudgetScenario.name }}
			<span class="caret do-not-print"></span>
		</span>

	</button>

	<ul class="dropdown-menu dropdown-container budget-scenario-edit-dropdown">
		<li class="budget-scenario-dropdown__row">
			<a ng-click="selectBudgetScenario(scenarioFromLiveData)" class="budget-scenario-item">
				<span>Live Data</span>
			</a>
		</li>
		<li role="presentation" class="divider courses-separator"></li>
		<li ng-repeat="budgetScenario in state.budgetScenarios" ng-if="!budgetScenario.fromLiveData && !budgetScenario.isBudgetRequest" class="budget-scenario-dropdown__row">
			<a ng-click="selectBudgetScenario(budgetScenario)" class="budget-scenario-item">
				<span>
					{{ budgetScenario.name }}
				</span>
				<div class="budget-scenario-dropdown__hover-ui">
					<ipa-button
						ng-show="state.budgetScenarios.length > 1"
						icon-class="'glyphicon glyphicon-trash'"
						size="'small'"
						on-click="deleteBudgetScenario(budgetScenario)"
						tooltip-message="'Delete scenario'"
						confirm-message="'Are you sure you want to delete this budget scenario?'">
					</ipa-button>
				</div>
			</a>
		</li>
		<li ng-if="budgetRequests.length > 0" role="presentation" class="divider courses-separator"></li>
		<!-- Budget Requests section -->
		<li ng-repeat="budgetRequest in budgetRequests" class="budget-scenario-dropdown__row">
			<a ng-click="selectBudgetScenario(budgetRequest)" class="budget-scenario-item">
				<span>
					<span>{{ budgetRequest.name }}</span>
				</span>
				<div class="budget-scenario-dropdown__hover-ui">
					<ipa-button
						ng-if="!budgetRequest.name.toLowerCase().includes('initial')"
						icon-class="'glyphicon glyphicon-trash'"
						size="'small'"
						on-click="deleteBudgetScenario(budgetRequest)"
						tooltip-message="'Delete budget request'"
						confirm-message="'Are you sure you want to delete this budget request?'">
					</ipa-button>
				</div>
			</a>
		</li>
		<li role="presentation" class="divider courses-separator"></li>
		<li class="create-budget-scenario-ui">
			<a ng-click="openBudgetScenarioModal()">
				Create Budget Scenario
			</a>
		</li>
	</ul>
</div>
