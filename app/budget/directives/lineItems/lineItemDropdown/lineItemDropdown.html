<div class="line-item-dropdown header--work-group btn-group">
	<div class="dropdown-toggle line-item-dropdown__toggle-ui"
	     type="button"
	     data-toggle="dropdown"
	     aria-haspopup="true"
	     aria-expanded="true">
		<i class="entypo-dot-3"></i>
	</div>

	<ul class="dropdown-menu dropdown-container dropdown-menu-right line-item-edit-dropdown">
		<li class="line-item-row">
			<a ng-click="openEditLineItemModal(lineItem)" class="budget-scenario-item">
				<span>
					Edit
				</span>
			</a>
		</li>
		<li class="line-item-row">
			<a class="budget-scenario-item"
			   uib-tooltip="Delete line item"
			   tooltip-append-to-body="true"
			   tooltip-placement="bottom"
			   confirm-button="deleteLineItem(lineItem)"
			   btn-class="btn-danger"
			   message="Are you sure you want to delete this line item?"
			   yes="Delete"
			   no="Cancel"
			   placement="top">
				<span>
					Delete
				</span>
			</a>
		</li>
	</ul>
</div>
