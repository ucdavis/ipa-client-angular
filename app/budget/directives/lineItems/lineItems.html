<div class="line-items-section">
	<!-- Header -->
	<div class="line-items-section-content">
		<div class="header-container">
			<div class="header-content">
				<div class="checkbox-container">
					<div class="checkbox checkbox-replace color-primary neon-cb-replacement"
						ng-class="{ 'checked': ui.areAllLineItemsSelected }" ng-click="selectAllLineItems(ui.areAllLineItemsSelected)" stop-event="click">
						<label class="cb-wrapper">
							<div class="checked"></div>
						</label>
					</div>
				</div>
				<div class="type-header">
					Type
				</div>
				<div class="description-header">
					Description
				</div>
				<div class="comment-header">
					Comments
				</div>
				<div class="amount-header">
					Amount
				</div>
			</div>
		</div>

		<!-- Line items -->
		<div ng-repeat="lineItem in selectedBudgetScenario.lineItems">
			<line-item-row line-item="lineItem"></line-item-row>
		</div>
	</div>
</div>
