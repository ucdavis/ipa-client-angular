<div class="term-selector">
	<div ng-repeat="term in terms">
		<div ng-if="term == selectedTerm" class="term-button selected" ng-class="{'first': $first == true, 'last': $last == true}">
			{{ termDescriptions[term] }}
		</div>
		<div ng-if="term != selectedTerm" ng-click="selectTerm(term)" class="term-button" ng-class="{'first': $first == true, 'last': $last == true}">
			{{ termDescriptions[term] }}
		</div>
	</div>
</div>
