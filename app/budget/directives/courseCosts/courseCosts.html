<div class="course-costs">
	<!-- <term-selector
		selected-term="selectedBudgetScenario.selectedTerm"
		terms="selectedBudgetScenario.terms"
		term-descriptions="selectedBudgetScenario.termDescriptions">
	</term-selector>-->

	<!-- Header -->
	<div class="course-costs-header">
		<div class="support-cost-header">
			<div class="cell">
				Enrollment
			</div>

			<div class="cell">
				Section
			</div>

			<div class="cell">
				TAs
			</div>

			<div class="cell">
				TA Cost
			</div>

			<div class="cell">
				Reader
			</div>

			<div class="cell">
				Reader Cost
			</div>

			<div class="cell">
				Support Cost
			</div>

			<div class="cell">
				Comment
			</div>
			
			<div class="cell">
				Total Cost
			</div>

		</div>
	</div>

	<!-- Courses -->
	<div ng-repeat="course in selectedBudgetScenario.courses track by course.uniqueKey">
		<div class="course-title">
			<div>
				{{ course.subjectCode }} {{ course.courseNumber }} {{ course.title }}
			</div>
		</div>
		<div class="section-group-row" ng-repeat="sectionGroupCost in course.sectionGroupCosts">
			<div class="support-cost">
				<course-cost-row
					section-group-cost="sectionGroupCost"
					course="course">
				</course-cost-row>
			</div>

			<div class="cell">
				{{ sectionGroupCost.totalCostDisplay }}
			</div>
		</div>
	</div>
</div>
