<div class="instructor-summary">

  <no-access ng-if="state && !hasAccess" workgroup-name="workgroup.name"></no-access>

  <div ng-show="state && hasAccess">
    <instructor-header state="state"></instructor-header>
    <teaching-calls ng-if="state.ui.alert.teachingCall"></teaching-calls>
    <support-calls ng-if="state.ui.alert.supportCalls"></support-calls>
    <scheduled-courses></scheduled-courses>
    <teaching-calls ng-if="state.ui.alert.teachingCall == false"></teaching-calls>
    <support-calls ng-if="state.ui.alert.supportCalls == false"></support-calls>

  </div>
</div>
