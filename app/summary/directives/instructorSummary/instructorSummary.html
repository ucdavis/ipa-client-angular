<div class="instructor-summary content-container">
	<div ng-hide="view.state">
		<spinner></spinner>
	</div>
	<div ng-show="view.state">
		<instructor-header></instructor-header>
		<teaching-calls></teaching-calls>
		<support-calls></support-calls>

		<h5>
			Scheduled Courses {{ year.yearToAcademicYear() }}
		</h5>

		<div ng-if="view.state.instructorCourses && view.state.instructorCourses.terms.length === 0" class="empty-message">
			No Scheduled Courses
		</div>

		<scheduled-courses
			ng-if="view.state.instructorCourses.terms.length > 0">
		</scheduled-courses>

	</div>

</div>
