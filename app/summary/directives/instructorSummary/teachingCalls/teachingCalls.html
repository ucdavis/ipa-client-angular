<div class="teaching-calls">
	<div class="teaching-calls__header-bar">
		<h5>Teaching Call for Review</h5>
	</div>

	<div ng-if="view.state.teachingCallReceipt">
		<div class="teaching-calls-table">
			<div class="teaching-calls-table__row teaching-calls-table__row--border">
				<div class="teaching-calls-table__header-cell teaching-calls-table__header-cell--left">Teaching Call</div>
				<div class="teaching-calls-table__header-cell">Due Date</div>
				<div class="teaching-calls-table__header-cell">Submitted Preferences</div>
			</div>

			<div class="teaching-calls-table__row">
				<div class="teaching-calls-table__cell teaching-calls-table__cell--left">
					<a ng-href="{{ urlRoot }}/teachingCalls/{{ workgroupId }}/{{ year }}/teachingCall">
						<button class="btn btn-default teaching-calls-table__button">
							View Teaching Call Form
							<i ng-if="view.state.teachingCallReceipt.isDone == false" class="entypo-attention instructor-summary__corner-alert"></i>
						</button>
					</a>
				</div>
				<div class="teaching-calls-table__cell">
					<div ng-if="view.state.teachingCallReceipt.dueDateDescription">
						{{ view.state.teachingCallReceipt.dueDateDescription }}
					</div>
					<div
					class="teaching-calls-table__cell teaching-calls-table__cell--gray"
					ng-if="!(view.state.teachingCallReceipt.dueDateDescription)">
						No due date set
					</div>
				</div>
				<div class="teaching-calls-table__cell">
					<i class="glyphicon glyphicon-ok" ng-if="view.state.teachingCallReceipt.isDone"></i>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="!view.state.teachingCallReceipt" class="teaching-calls__empty-message">
		No Active Teaching Calls
	</div>
</div>
