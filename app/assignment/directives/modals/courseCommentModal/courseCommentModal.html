<div class="course-comment-modal">
	<span>Course ID: {{ selectedCourse.id }}</span>
	<div class="course-comments-list">
		<span ng-repeat="comment in selectedCourse.courseComments">
			{{ comment.comment }} - {{ comment.authorName }} - {{ dateToCalendar(comment.creationDate) }}
		</span>
	</div>
</div>
