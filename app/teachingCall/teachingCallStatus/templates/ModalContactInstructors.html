<div style="display: block;" id="modal-1" class="modal">
	<!-- modal page 1 -->
	<div class="modal-dialog teaching-call--width">
		<div class="modal-content">
			<div class="modal-header teaching-call--header_style">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
				<h4 class="modal-title">Contact Instructors</h4>
			</div>
			<!-- modal-body -->
			<div class="modal-body">
				<div class="row flex-box container-fluid">
					<!-- faculty member info-->
					<div class="teaching-call--info_style">
						<h5 style="margin-top: 0px;">Instructors</h5>
						<div class="form-control overflow-auto" rows="5" id="comment" style="height: 115px;">
							<div ng-repeat="instructor in startTeachingCallConfig.selectedInstructors">
								{{ instructor.lastName }}, {{ instructor.firstName }}
							</div>
						</div>
					</div>
					<!-- faculty member info ends-->
					<!-- empty flex-box -->
					<div style="flex:0 1 5%;">
					</div>
					<!-- empty flex-box ends-->
					<!-- select dates&terms section-->
					<div class="teaching-call--info_style container-fluid">
						<h5 style="margin-top: 0px;">Send Date</h5>
						<p class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startTeachingCallConfig.dueDate" is-open="popup1.opened"
							datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" 
							popup-placement="bottom-left" show-button-bar="false" ng-click="open1()"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
					<!-- select dates&terms section ends-->
				</div>
			</div>

			<div class="modal-footer modal-footer--teaching-call">
				<div class="email-style container-fluid">
					<h5 class="pull-left">Message</h5>
					<textarea ng-bind-html="startTeachingCallConfig.message" class="form-control teaching-call-message-input" placeholder="" rows="5" id="comment"></textarea>
				</div>
				<button ng-if="isFormIncomplete() == false" type="button" class="btn neon-dark-confirm-btn" ng-click="submit()">Send</button>
				<button ng-if="isFormIncomplete() == true" tooltip-placement="left" uib-tooltip="You must select at least one term" type="button" class="disabled btn btn-info neon-dark-confirm-btn">Send</button>

			</div>
			<!-- modal-footer ends -->
			
		</div>
	</div><!-- modal page 1 ends -->
</div>
