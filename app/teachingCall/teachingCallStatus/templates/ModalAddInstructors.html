<div style="display: block;" id="modal-1" class="modal">
	<!-- modal page 1 -->
	<div class="modal-dialog teaching-call--width">
		<div class="modal-content">
			<div class="modal-header teaching-call--header_style">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
				<h4 class="modal-title">Add Instructors</h4>
			</div>
			<!-- modal-body -->
			<div class="modal-body">

				<div class="row flex-box container-fluid">
					<!-- faculty member info-->
					<div class="teaching-call--info_style">
						<h5 style="margin-top: 0px;">Instructors</h5>

						<div style="padding-left: 0px;" class="row btn-group btn-group--position container-fluid" data-toggle="buttons">
							<label class="instructor-toggle-btn btn btn-sm" id="courses-pivot"
							ng-click="toggleSenateInstructors()"
							ng-class="{'instructor-group-active': startTeachingCallConfig.sentToSenate}">
								<input type="checkbox" name="options">
								<span></span> Senate
							</label>
							<label class="instructor-toggle-btn btn btn-sm" id="courses-pivot"
							ng-click="toggleFederationInstructors()"
							ng-class="{'instructor-group-active': startTeachingCallConfig.sentToFederation}">
								<input type="checkbox" name="options">
								<span></span> Federation
							</label>
						</div>

						<div style="height: 115px;" rows="5" class="overflow-auto flex flex-wrap padding-sm instructor-box">
							<div class="instructor-list">
								<div ng-repeat="instructor in startTeachingCallConfig.invitedInstructors" 
										ng-click="toggleInstructor(instructor)" class="label label-default instructor-tag"
										ng-class="{'label-toggleout': !instructor.invited }">
										{{ instructor.lastName }}, {{ instructor.firstName }}
								</div>
							</div>
						</div>

						<div class="checkbox">
							<label class="checkbox-inline"><input type="checkbox" ng-model="startTeachingCallConfig.showUnavailabilities">Ask for unavailabilities</label>
						</div>
					</div>
					<!-- faculty member info ends-->
					<!-- empty flex-box -->
					<div style="flex:0 1 5%;">
					</div>
					<!-- empty flex-box ends-->
					<!-- select dates&terms section-->
					<div class="teaching-call--info_style container-fluid">
						<h5 style="margin-top: 0px;">Due Date</h5>
						<p class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startTeachingCallConfig.dueDate" is-open="popup1.opened"
							datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" 
							popup-placement="bottom-left" show-button-bar="false" ng-click="open1()"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
						<div>
							<h5>Terms</h5>
							<div class="btn-group set-terms-container" uib-dropdown auto-close="outsideClick" is-open="status.isopen">
								<button id="single-button" type="button" class="btn btn-default dropdown-toggle set-terms-teaching-call-btn" uib-dropdown-toggle ng-disabled="disabled">
									Set Terms <span class="caret"></span>
								</button>
								<ul class="dropdown-menu set-term-menu" uib-dropdown-menu auto-close="outsideClick" role="menu" aria-labelledby="single-button">
									<li ng-repeat="term in dropDownTerms" role="menuitem" ng-click="toggleTermActive(term)">
											<div class="checkbox checkbox-replace color-primary neon-cb-replacement"
												ng-class="{ 'checked': startTeachingCallConfig.activeTerms[term.slice(-2)] }">
												<label class="cb-wrapper">
													<div class="checked"></div>
												</label>
												<label>{{ getTermName(term) }}</label>
											</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- select dates&terms section ends-->
				</div>
			</div>

			<div class="modal-footer modal-footer--teaching-call">
				<div class="email-style container-fluid">
					<div class="checkbox">
						<label class="checkbox-inline"><input checked type="checkbox" ng-click="toggleSendEmail()">Send Email</label>
					</div>
					<textarea ng-if="startTeachingCallConfig.sendEmail == true" ng-bind-html="startTeachingCallConfig.message" class="form-control teaching-call-message-input" placeholder="" rows="5" id="comment"></textarea>
					<textarea ng-if="startTeachingCallConfig.sendEmail == false" disabled ng-bind-html="startTeachingCallConfig.message" class="form-control teaching-call-message-input" placeholder="" rows="5" id="comment"></textarea>
				</div>
				<button ng-if="isFormIncomplete() == false" type="button" class="btn neon-dark-confirm-btn" ng-click="submit()">Send</button>
				<button ng-if="isFormIncomplete() == true" tooltip-placement="left" uib-tooltip="You must select at least one term" type="button" class="disabled btn btn-info neon-dark-confirm-btn">Send</button>

			</div>
			<!-- modal-footer ends -->
			
		</div>
	</div><!-- modal page 1 ends -->
</div>
