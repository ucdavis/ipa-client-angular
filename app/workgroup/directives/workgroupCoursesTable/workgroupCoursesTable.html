<div class="workgroup-courses">
  <table class="workgroup-courses__table">
    <colgroup>
      <col style="width: 20%;">
      <col style="width: 20%;">
      <col style="width: 80%;">
    </colgroup>
    <thead>
      <tr>
        <th class="workgroup-courses__table-header">
          <div class="workgroup-courses__table-header-container">
            Subject Code
          </div>
        </th>
        <th class="workgroup-courses__table-header">
          <div class="workgroup-courses__table-header-container">
            Course Number
          </div>
        </th>
        <th class="workgroup-courses__table-header">
          <div class="workgroup-courses__table-header-container workgroup-courses__table-header-container--last">
            Title
          </div>
        </th>
        <th class="workgroup-courses__table-header"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in workgroupCoursesList">
        <td class="workgroup-courses__table-cell" ng-class-even="'workgroup-courses__table-cell--dark'">
          <span>
            {{ course.subjectCode }}
          </span>
        </td>
        <td class="workgroup-courses__table-cell" ng-class-even="'workgroup-courses__table-cell--dark'">
          {{ course.courseNumber }}
        </td>
        <td class="workgroup-courses__table-cell" ng-class-even="'workgroup-courses__table-cell--dark'">
          {{ course.title }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
