<div class="people-and-roles">
	<ipa-tabs tab-names="ui.roles.allTabs"
	          active-tab="ui.roles.activeRoleTab"
	          tab-overrides="ui.roles.tabOverrides"
	          select-tab="setRoleTab"
	          slim="true">
		<roles-table user-roles="calculatedUserRoles"
		             active-role-id="ui.roles.activeRoleId"
		             ui="ui"
		             users="users">
		</roles-table>
	</ipa-tabs>
</div>
