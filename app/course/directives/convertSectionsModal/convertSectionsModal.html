<div class="convert-sections-modal">
  <form role="form" class="form-horizontal">
    <div class="convert-sections-warning">
      <div>
        Are you sure you want to update the sequence pattern to <b>{{sequencePattern}}</b>?
      </div>
      <div>
        This will also convert the sections that belong to this courses.
      </div>
    </div>

    <div class="convert-sections-modal-footer">
      <button ng-click="close()"
              type="button"
              class="btn btn-default modal-button">
        Cancel
      </button>
      <button ng-click="updateCourse()"
              type="button"
              class="btn btn-danger modal-button">
        Update course
      </button>
    </div>
  </form>
</div>
