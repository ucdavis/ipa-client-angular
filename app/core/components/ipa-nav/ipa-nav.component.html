<mat-sidenav-container class="sidenav" autosize>
  <mat-sidenav #sidenav class="theme-primary" mode="side" opened="true" [ngClass]="{collapsed: !isNavExpanded}">
    <mat-nav-list>
      <mat-list-item>
        <p matLine *ngIf="isNavExpanded">
          <strong class="theme-primary core__font-xl">IPA</strong>
        </p>
        <button mat-icon-button>
          <mat-icon class="theme-primary" *ngIf="!isNavExpanded" (click)="toggleSideNav()">chevron_right</mat-icon>
          <mat-icon class="theme-primary" *ngIf="isNavExpanded" (click)="toggleSideNav()">chevron_left</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">home</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Home</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">book</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Courses</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">person_add</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Instructors</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">calendar_today</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Schedule</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">people</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">TAs & Readers</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">pie_chart</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Budget</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon class="theme-primary">assessment</mat-icon>
        <p matLine *ngIf="isNavExpanded" class="theme-primary">Reports</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ipa-header></ipa-header>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
