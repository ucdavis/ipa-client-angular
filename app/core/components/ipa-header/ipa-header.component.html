<mat-toolbar>
  <mat-toolbar-row class="top-bar">
    <span>Instructors</span>

    <span class="top-right-bar">
      <span class="greeting typo-muted typo-caption">Hello, Bob Smith</span>
      <button mat-raised-button class="logout-btn">Logout</button>
    </span>
  </mat-toolbar-row>
  <mat-divider></mat-divider>
  <mat-toolbar-row class="theme-white bottom-bar">
    <nav mat-tab-nav-bar>
      <a mat-tab-link>Assign Instructors</a>
      <a mat-tab-link active="true">Teaching Calls</a>
    </nav>

    <!-- Year Selector -->
    <span>
      <button mat-icon-button>
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="typo-button">2018-19</span>
      <button mat-icon-button>
        <mat-icon>chevron_right</mat-icon>
      </button>

      <!-- Workgroup Selector -->
      <button mat-button [matMenuTriggerFor]="workgroupMenu">DSS IT</button>
      <mat-menu #workgroupMenu="matMenu">
        <button mat-menu-item>DSSIT</button>
        <button mat-menu-item>Admin</button>
      </mat-menu>

      <!-- Term Selector -->
      <button mat-button [matMenuTriggerFor]="termsMenu">Fall</button>
      <mat-menu #termsMenu="matMenu">
        <button mat-menu-item>Fall</button>
        <button mat-menu-item>Winter</button>
        <button mat-menu-item>Spring</button>
      </mat-menu>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
