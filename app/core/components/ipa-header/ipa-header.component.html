<mat-toolbar>
  <mat-toolbar-row class="top-bar">
    <span>Instructors</span>

    <span class="top-right-bar">
      <span class="greeting typo-muted typo-caption">Hello, Bob Smith</span>
      <button mat-raised-button class="logout-btn">Logout</button>
    </span>
  </mat-toolbar-row>
  <mat-divider></mat-divider>
  <mat-toolbar-row class="theme-white bottom-bar">
    <nav mat-tab-nav-bar>
      <a mat-tab-link>Assign Instructors</a>
      <a mat-tab-link active="true">Teaching Calls</a>
    </nav>

    <!-- Year Selector -->
    <span>
      <button mat-icon-button (click)="offsetYearInUrl(-1)">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="typo-button">{{ yearToAcademicYear() }}</span>
      <button mat-icon-button (click)="offsetYearInUrl(1)">
        <mat-icon>chevron_right</mat-icon>
      </button>

      <!-- Workgroup Selector -->
      <button mat-button [matMenuTriggerFor]="workgroupMenu">DSS IT</button>
      <mat-menu #workgroupMenu="matMenu">
        <button *ngFor="let workgroupName of filteredWorkgroups" mat-menu-item>
          <mat-icon *ngIf="workgroupName === currentWorkgroup">check</mat-icon>          
          {{ workgroupName }}
        </button>
      </mat-menu>

      <!-- Term Selector -->
      <button mat-button [matMenuTriggerFor]="termsMenu">{{ getTermDisplayName() }}</button>
      <mat-menu #termsMenu="matMenu">
        <button *ngFor="let term of termsTable" mat-menu-item (click)="goToTerm(term.shortCode)">{{ term.description }}</button>
      </mat-menu>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
