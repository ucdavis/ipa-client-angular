<div class="review-tools" ng-hide="readOnly">
  <div class="review-tools__button">
    <ipa-toggle is-active="supportReview.supportStaff.isOpen"
                active-text="'Close Student Review'"
                inactive-text="'Open Student Review'"
                active-confirm-message="'Close Student Review?'"
                inactive-confirm-message="'Open Student Review?'"
                yes="'Confirm'"
                no="'Cancel'"
                confirm-class="'btn-primary'"
                on-click="toggleStudentSupportCallReview()">
    </ipa-toggle>
  </div>
  <div class="review-tools__button">
    <ipa-toggle is-active="supportReview.instructor.isOpen"
                active-text="'Close Instructor Review'"
                inactive-text="'Open Instructor Review'"
                active-confirm-message="'Close Instructor Review?'"
                inactive-confirm-message="'Open Instructor Review?'"
                yes="'Confirm'"
                no="'Cancel'"
                confirm-class="'btn-primary'"
                on-click="toggleInstructorSupportCallReview()">
    </ipa-toggle>
  </div>
</div>
