<div class="review-tools" ng-hide="readOnly">
	<div class="review-tools__button">
		<ipa-toggle
			is-active="supportReview.supportStaff.isOpen"
			active-text="'Close Student Review'"
			inactive-text="'Open Student Review'"
			on-click="toggleStudentSupportCallReview()">
		</ipa-toggle>
	</div>
	<div class="review-tools__button">
		<ipa-toggle
			is-active="supportReview.instructor.isOpen"
			active-text="'Close Instructor Review'"
			inactive-text="'Open Instructor Review'"
			on-click="toggleInstructorSupportCallReview()">
		</ipa-toggle>
	</div>
</div>
