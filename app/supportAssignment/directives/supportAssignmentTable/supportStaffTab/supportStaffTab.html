<div class="support-staff-tab" ng-show="state.ui.tabPivot == 'By Support Staff'">
	<div>
		<div class="ipa-table__header">
			<div class="ipa-table__header-cell ipa-table__body-cell--small">
				Staff
			</div>
			<div class="ipa-table__header-cell ipa-table__body-cell--large">
				Assigned Courses / Comments
			</div>
		</div>

		<div class="support-staff-tab__row-container" ng-repeat="supportStaff in state.supportStaffList">
			<staff-row state="state" support-staff="supportStaff"></staff-row>
		</div>
	</div>
</div>
