<div class="support-staff-tab">
	<div>
		<div class="ipa-table__header">
			<div class="support-staff-tab__header-small">
				Staff
			</div>
			<div class="ipa-table__header-cell ipa-table__body-cell--extra-large support-staff-tab__right-header">
			</div>
		</div>

		<div class="support-staff-tab__row-container"
			ng-repeat="supportStaff in state.supportStaffList"
			ng-hide="supportStaff.isFiltered">
			<staff-row
				state="state"
				support-staff="supportStaff">
			</staff-row>
		</div>

		<div class="support-staff-tab__spacer"></div>
		</div>
</div>
