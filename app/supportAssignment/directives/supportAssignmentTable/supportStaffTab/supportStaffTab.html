<div class="support-staff-tab" ng-show="state.ui.tabPivot == 'By Support Staff'">
	<div class="ipa-table">

		<div class="ipa-table__header">
			<div class="ipa-table__header-cell ipa-table__body-cell--small">
				Staff
			</div>
			<div class="ipa-table__header-cell ipa-table__body-cell--large">
				Assigned Courses / Comments
			</div>
		</div>

		<div class="support-staff-tab__row" ng-repeat="supportStaff in state.supportStaffList">
			<ipa-tabs-vertical
			tab-names="tabNames"
			active-tab="selectedTab"
			select-tab="setViewPivot">

				<div class="ipa-table__body-cell ipa-table__body-cell--first ipa-table__body-cell--small">
					<staff-header support-staff="supportStaff"></staff-header>
				</div>
				<div class="ipa-table__body-cell ipa-table__body-cell--large">
					<staff-comments support-staff="supportStaff"></staff-comments>
					<staff-preferences state="state"></staff-preferences>
				</div>

			</ipa-tabs-vertical>
		</div>

	</div>
</div>
