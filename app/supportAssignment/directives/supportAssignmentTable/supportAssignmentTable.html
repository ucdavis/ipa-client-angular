<div class="support-assignment-table">
	<ipa-tabs
		tab-names="tabNames"
		active-tab="state.ui.tabPivot"
		select-tab="setViewPivot">
		<support-staff-tab ng-if="state.ui.tabPivot == 'By Support Staff'" state="state"></support-staff-tab>
		<support-courses-tab 	ng-if="state.ui.tabPivot == 'By Course'" state="state"></support-courses-tab>
	</ipa-tabs>
</div>
