<div class="support-assignment-table">
	<ipa-tabs
		tab-names="tabNames"
		active-tab="state.ui.tabPivot"
		select-tab="setViewPivot">
		<support-staff-tab state="state" ng-if="state.ui.tabPivot == 'By Support Staff'"></support-staff-tab>
		<support-courses-tab state="state" ng-if="state.ui.tabPivot == 'By Course'"></support-courses-tab>
	</ipa-tabs>
</div>
