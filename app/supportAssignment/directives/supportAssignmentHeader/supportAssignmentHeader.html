<div class="support-assignment-header">
	<ipa-section-header header-text="'Assignments'">

			text="'Open Student Review'"
			on-click="toggleStudentSupportCallReview()">

		<ipa-button
			text="'Open Instructor Review'"
			on-click="toggleInstructorSupportCallReview()">

		<support-assignment-toolbar></support-assignment-toolbar>
	</ipa-section-header>
</div>
