<div style="">
  <ipa-dropdown expanded="expanded"
                button-text="'Select a Support Staff'"
                items="supportStaff.sorted"
                style="'minimal'"
                select-item="selectSupportStaff(item)">
  </ipa-dropdown>

  <h6>{{ currentSupportStaff.fullName }}</h6>

  <p>General Comments: {{ currentSupportStaffResponse.generalComments }}</p>
  <p>Language Proficiency: {{ currentSupportStaffResponse.languageProficiency }}</p>
  <p>Teaching Qualifications: {{ currentSupportStaffResponse.teachingQualifications}}</p>
</div>
