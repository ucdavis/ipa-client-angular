<div>
  <h5>Preferences</h5>
  <ul class="preferences-container">
    <li ng-repeat="instructorPreference in sectionGroup.instructorPreferences | orderBy: 'priority'"
        id="{{ instructorPreference.id }}"
        class="instructor-preference">
      <div>{{ instructorPreference.priority }}</div>
      <div>
        <i class="glyphicon glyphicon-option-vertical"></i>
      </div>
      <div class="preference-box">
        <div>
          {{ instructorPreference.fullName }}
        </div>
        <div style="padding-left: 5px;">
          <i class="btn glyphicon glyphicon-remove" style="color: black; padding: 0;"
              uib-tooltip="Delete Assignment" tooltip-placement="bottom"
              confirm-button="deleteInstructorPreference(instructorPreference)"
              btn-class="btn-danger"
              message="Are you sure you want to delete this Assignment?"
              yes="Confirm" no="Cancel" placement="top">
          </i>
        </div>
      </div>
    </li>
  </ul>

  <h5>Interested</h5>
  <ul class="instructor-support-call-form__support-staff-list">
    <li ng-repeat="supportStaff in sectionGroup.eligibleSupportStaff.preferred">
      <support-staff support-staff="supportStaff"
                     priority="supportStaff.priority">
      </support-staff>
    </li>
  </ul>

  <h5>Other</h6>
  <ul class="instructor-support-call-form__support-staff-list">
    <li ng-repeat="supportStaff in supportStaffList.sorted">
      <support-staff support-staff="supportStaff"></support-staff>
    </li>
  </ul>
</div>
