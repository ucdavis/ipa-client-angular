<div class="support-staff" ng-click="selectSupportStaff(supportStaff)">
  ({{ priority }} ) - [{{ supportStaff.firstName }} {{ supportStaff.lastName }}]

  <button ng-if="instructorPreference"
          type="button"
          class="btn btn-danger btn-xs remove-preference-btn"
          confirm-button="removePreference(preference)"
          btn-class="btn-danger"
          message="Are you sure you want to delete this preference"
          yes="Delete" no="Cancel" placement="bottom"
          confirm-is-shown="status.confirmIsOpen"
          aria-hidden="true" uib-tooltip="Remove" tooltip-placement="top"
          tooltip-append-to-body="true">
    Remove
  </button>

  <button ng-if="!instructorPreference"
          type="button"
          class="btn btn-white btn-xs remove-preference-btn"
          aria-hidden="true" uib-tooltip="Add Preference" tooltip-placement="top"
          tooltip-append-to-body="true"
          ng-click="addPreference()">
    Add
  </button>
</div>
