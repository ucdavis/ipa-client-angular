<div class="delete-course-modal">
		<div class="modal-preferenc-comments__body">
			<div class="modal-preference-comments__label">
				{{ preference.subjectCode }} {{ preference.courseNumber }} Comment:
			</div>
			<textarea
			class="modal-preference-comments__input"
			ng-model="preference.comment">
			</textarea>
		</div>

		<div class="modal-preference-comments__footer">
			<button
			ng-click="close()"
			type="button"
			class="modal-preference-comments__cancel-button">
				Cancel
			</button>
			<button
			ng-click="submitForm()"
			type="button"
			class="modal-preference-comments__confirm-button">
				Save
			</button>
		</div>
</div>
