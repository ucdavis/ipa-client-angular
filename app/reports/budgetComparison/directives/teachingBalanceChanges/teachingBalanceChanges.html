<table class="year-table__courses-offered">
  <colgroup>
    <col style="width: 25%;">
    <col style="width: 75%;">
  </colgroup>

  <thead>
    <tr>
      <th colspan="4">
        <div class="dean-report__header-cell dean-report__header-cell--collapse-centered">
          Teaching Balance
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="dean-report__cell-container dean-report__cell-container--left">
          Total Teaching Costs
        </div>
      </td>
      <td>
        <div class="dean-report__cell-container dean-report__cell-container--last">
          {{ toCurrency(costs.instructorCosts.total.rawCost + costs.supportCosts.rawTotalCost) }}
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="dean-report__cell-container dean-report__cell-container--left">
          Funds
        </div>
      </td>
      <td>
        <div class="dean-report__cell-container dean-report__cell-container--last">
          {{ toCurrency(funding.rawTotal) }}
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="dean-report__cell-container dean-report__cell-container--left">
          Balance
        </div>
      </td>
      <td>
        <div class="dean-report__cell-container dean-report__cell--total dean-report__cell--bold dean-report__cell-container--last">
          {{ toCurrency((funding.rawTotal) - (costs.instructorCosts.total.rawCost + costs.supportCosts.rawTotalCost)) }}
        </div>
      </td>
    </tr>
  </tbody>

</table>
