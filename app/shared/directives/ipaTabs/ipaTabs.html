<div class="ipa-tabs">
	<div class="ipa-tabs__header">
		<div
			ng-repeat="tab in tabNames track by $index"
			class="ipa-tabs__tab"
			ng-click="triggerSelection(tab)"
			ng-class="{ 'ipa-tabs__tab--active': tab == activeTab, 'ipa-tabs__tab--slim': slim }">
			{{ tabOverrides[tab] || tab }} <i ng-if="tabIcons[tab]" class="{{tabIcons[tab]}}"></i>
		</div>
	</div>
	<div ng-class="{'ipa-tabs--border-less': borderLess }" class="ipa-tabs__content {{containerClass}}" ng-transclude></div>
</div>
