<ul class="ipa-term-selector pager header--year-switch">
	<li ng-if="termShortCode && readOnlyMode == false" class="previous" ng-click="gotoPreviousTerm()"><a><i class="entypo-left-open-mini clickable hoverable"></i></a></li>

	<li class="year-display">
		<a style="cursor: default;">
			{{ generateDisplayText() }}
		</a>
	</li>

	<li ng-if="termShortCode && readOnlyMode == false" class="next" ng-click="gotoNextTerm()"><a><i class="entypo-right-open-mini clickable hoverable"></i></a></li>

</ul>
