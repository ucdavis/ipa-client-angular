<div class="workload-totals">
	<div class="workload-totals__header">
		Assignment Totals
	</div>
	<div class="workload-totals__content">
		<table class="workload-table__table">
			<colgroup>
				<col style="width: 16%;">
				<col style="width: 16%;">
				<col style="width: 16%;">
				<col style="width: 10%;">
				<col style="width: 10%;">
				<col style="width: 10%;">
				<col style="width: 10%;">
				<col style="width: 10%;">
			</colgroup>
			<tbody>
				<tr>
					<td class="workload-table__header-cell workload-table__header-cell--first">
						Instructors
					</td>
					<td class="workload-table__header-cell"></td>
					<td class="workload-table__header-cell">
						Assignments
					</td>
					<td class="workload-table__header-cell"></td>
					<td class="workload-table__header-cell">
						Enrollment
					</td>
					<td class="workload-table__header-cell">
						Previous Enrollment
					</td>
					<td class="workload-table__header-cell">
						Units
					</td>
					<td class="workload-table__header-cell workload-table__header-cell--last">
						SCH
					</td>
				</tr>
				<tr ng-repeat="totals in state.calculations.calculatedView.workloadTotals">
					<td class="workload-totals__cell workload-totals__cell--first">
						<div>
							{{ totals.instructorCount }}
						</div>
					</td>
					<td class="workload-totals__cell"></td>
					<td class="workload-totals__cell">
							{{ totals.assignmentCount }}
					</td>
					<td class="workload-totals__cell"></td>
					<td class="workload-totals__cell">
						<div>
							{{ totals.enrollment }}
						</div>
					</td>
					<td class="workload-totals__cell">
						<div>
							{{ totals.previousEnrollment }}
						</div>
					</td>
					<td class="workload-totals__cell">
						<div>
							{{ totals.units }}
						</div>
					</td>
					<td class="workload-totals__cell workload-totals__cell--last">
						<div>
							{{ totals.studentCreditHours }}
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
