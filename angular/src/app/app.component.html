<div class="main-content">
  <table mat-table [dataSource]="workgroups" class="workgroup-table mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let workgroup"> {{ workgroup.id }} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef start="desc"> Name </th>
      <td mat-cell *matCellDef="let workgroup; let i = index">
        {{ workgroup.name }} </td>
    </ng-container>

    <!-- Section Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let workgroup"> {{ workgroup.code }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<router-outlet></router-outlet>
